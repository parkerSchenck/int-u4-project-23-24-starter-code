<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>What Kind of Music Listener are You?</h1>
        </div>
        <div class="questions">
            <h4>Question #1: How many records/CD's do you own?</h4>
            <img src="https://www.lifestorage.com/blog/wp-content/uploads/2017/06/life-storage-record-storage-1.jpg.jpg">
            <input class = "record-num", placeholder = "Please enter here...">
            <h4>Question #2: Do you criticize other people's music taste?</h4>
            <img src="https://www.shutterstock.com/image-photo/angry-businessman-yelling-via-megaphone-260nw-319239134.jpg">
            <button class = yes-button> Yes </button>
            <button class = no-button> No</button>
        </div>
        <button class = "submit-button"> Submit </button>
        <div class="result">This is where the user will see their quiz result.
        </div>
        <div>
            <img class = "casual-img" src = "https://i.cbc.ca/1.4116549.1684939753!/fileImage/httpImage/image.JPG_gen/derivatives/16x9_780/distracted-driving-b-c.JPG">
            <img class = "connoisseur-img" src = "https://cdn-prod.medicalnewstoday.com/content/images/articles/303/303941/older-lady-listening-to-music-on-headphones.jpg">
            <img class = "gatekeeper-img" src = "https://hfvoyager.com/wp-content/uploads/2023/11/gatekeepingmusic.png">
            <img class = "expert-img" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWzq8zf1OPX4I7f9gPvJdBy17KP2MOY8Bf0w&s">
        </div>
        
    </body>
</html>
